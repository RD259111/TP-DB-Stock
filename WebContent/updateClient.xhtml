<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="style/style.css"></link>
</h:head>
<h:body>

	<p:layout fullPage="true">
	
		<ui:include src="layoutUnitMenu.xhtml" />

		<p:layoutUnit position="center" id="layoutUnit-center">
			<h1>Modifier le client</h1>
			<h:form>
				<p:panel>
				<p:growl></p:growl>

				<h:panelGrid columns="2">

					<h:outputText value="Id Client" />
					<h:outputText value="#{clientMBean.selectedClient.idclient}" required="true"></h:outputText>
					
					<h:outputText value="CivilitÃ©" />
					<p:inputText value="#{clientMBean.selectedClient.civiliteclient}"></p:inputText>
					
					<h:outputText value="Nom" />
					<p:inputText value="#{clientMBean.selectedClient.nomclient}"></p:inputText>

					<h:outputText value="Prenom" />
					<p:inputText value="#{clientMBean.selectedClient.prenomclient}"></p:inputText>

					<h:outputText value="login" />
					<p:inputText value="#{clientMBean.selectedClient.loginclient}"></p:inputText>
					
					<h:outputText value="Mots de passe Client" />
					<p:inputText value="#{clientMBean.selectedClient.motpasseclient}"></p:inputText>
					
					<h:outputText value="Date de naissance" />
					<p:inputText value="#{clientMBean.selectedClient.datenaissanceclient}"></p:inputText>
					
					<h:outputText value="Numero de rue" />
            		<p:inputText value="#{clientMBean.selectedClient.numeroadrclient}"></p:inputText>
					
					<h:outputText value="Nom de rue" />
            		<p:inputText value="#{clientMBean.selectedClient.rueadrclient}"></p:inputText>
            		
            		<h:outputText value="Commune" />
            		<p:inputText value="#{clientMBean.selectedClient.communeadrclient}"></p:inputText>
            		
            		<h:outputText value="Ville" />
            		<p:inputText value="#{clientMBean.selectedClient.villeadrclient}"></p:inputText>
            		
            		<h:outputText value="Code Postal" />
            		<p:inputText value="#{clientMBean.selectedClient.cpadrclient}"></p:inputText>
            		
            		<h:outputText value="Numeros telephone" />
            		<p:inputText value="#{clientMBean.selectedClient.telclient}"></p:inputText>
            		
            		<h:outputText value="Numero de fax" />
            		<p:inputText value="#{clientMBean.selectedClient.faxclient}"></p:inputText>
					
					<h:outputText value="Numero de gsm" />
            		<p:inputText value="#{clientMBean.selectedClient.gsmclient}"></p:inputText>
					
					<h:outputText value="Email" />
            		<p:inputText id="idemail" value="#{clientMBean.selectedClient.emailclient}">
            		<f:validator validatorId="emailValidator" for="idemail"></f:validator>
            		</p:inputText>
            		
					<h:commandButton actionListener="#{clientMBean.updateClient}"
						value="Modifier"></h:commandButton>

				</h:panelGrid>

			</p:panel>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
